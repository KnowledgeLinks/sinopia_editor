<!DOCTYPE html>
<html>
    <head>
        <title>BF Editor</title>
        
        <script src="static/js/require.js"></script>
        <script type="text/javascript" src="static/js/jquery-1.11.0.min.js"></script>
        
        <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <link href="static/css/typeahead.css" rel="stylesheet" />
        
        <style>
        /*
            .modal:nth-of-type(even) {
                z-index: 1042 !important;
            }
            .modal-backdrop.in:nth-of-type(even) {
                z-index: 1041 !important;
            }
        */
        </style>
        
        <script type="text/javascript">
            var config = {
                "profiles": [
                    "erimille/agents",
                    "erimille/events",
                    "erimille/language",
                    "erimille/book",
                    "erimille/record",
                    "erimille/vra",
                    "kefo/agents",
                    "kefo/authorities",
                    "kefo/categories",
                    "kefo/works",
                    "kefo/instances",
                    "kefo/annotations"
                ],
                
                "startingPoints": [
                    {
                        label: "Electronic Book", 
                        useResourceTemplates: [  "rt:Work:EricBook", "rt:Instance:ElectronicBook" ]
                    },
                    {
                        label: "Holding", 
                        useResourceTemplates: [ "rt:Annotation:HeldItem" ]
                    }
                ] 
            }
            $(document).ready(function(){
                require.config({
                    baseUrl: "./",
                    paths: {
                        text: "src/lib/text",
                        lib: "src/lib",
                        lookups: "src/lookups",
                        staticjs: "static/js",
                        bootstrapjs: "static/bootstrap/js/bootstrap.min"
                    }
                });
                require( ["src/bfe"],
                    function(bfe) {
                        bfeditor = bfe.editor(config, "bfeditor");
                    }
                );
            });
        </script>
        
    </head>
    <body>
    
    <div class="container">
      <div id="bfeditor" />
    </div>
    
    </body>
</html>
