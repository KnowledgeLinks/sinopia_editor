<!DOCTYPE html>
<html>
    <head>
        <title>BF Editor</title>
        
        <script src="builds/bfe-0.0.1.min.js"></script>
        <link href="builds/bfe-0.0.1.min.css" rel="stylesheet" />
        
        <script type="text/javascript">
            function myCB(jsonld) {
                var humanized = bfeditor.bfestore.store2html();
                document.body.scrollTop = document.documentElement.scrollTop = 0;
                document.getElementById("bfeditor").innerHTML = '<div class="row"><div class="col-md-12 text-right"><a href="index.html"><button type="button" class="btn btn-default btn-lg">Start Over</button></a></div></div><h1>Simple HTML View</h1><pre>' + humanized + '</pre><br /><h1>JSONLD-Expanded</h1><pre>' + JSON.stringify(jsonld, undefined, " ") + '</pre>';
            }
            
            var config = {
                "baseURI": "http://example.org/",
                "profiles": [
                    "bibframe/Agents",
                    "bibframe/Annotations",
                    "bibframe/Authorities",
                    "bibframe/Entities",
                    "bibframe/WIA",
                ],
                
                "startingPoints": [
                    {
                        "menuGroup": "Copy Cataloging",
                        "menuItems": [
                            {
                                label: "New Holding", 
                                useResourceTemplates: [ "rt:Annotation:HeldItem" ]
                            }
                        ]
                    },
                    {
                        "menuGroup": "RDA Entities, for a Book",
                        "menuItems": [
                            {
                                label: "Work/Expression", 
                                useResourceTemplates: [ "rda:Work:Literature" ]
                            },
                            {
                                label: "Manifestation", 
                                useResourceTemplates: [ "rda:Instance:Book" ]
                            },
                            {
                                label: "Item", 
                                useResourceTemplates: [ "rda:Annotation:HeldItem" ]
                            }
                        ]
                    },
                    {
                        "menuGroup": "Original Cataloging",
                        "menuItems": [
                            {
                                label: "Electronic Book", 
                                useResourceTemplates: [  "rt:Work:EricBook", "rt:Instance:ElectronicBook" ]
                            },
                            {
                                label: "Vinyl Record", 
                                useResourceTemplates: [  "rt:Work:Audio", "vinyl" ]
                            }
                        ]
                    }
                ],
                
                "startingPoints": [
                    {
                        "menuGroup": "BIBFRAME Generic",
                        "menuItems": [
                            {
                                label: "New HeldItem", 
                                useResourceTemplates: [ "profile:bf:HeldItem" ]
                            },
                            {
                                label: "New Instance", 
                                useResourceTemplates: [ "profile:bf:Instance" ]
                            },
                            {
                                label: "New Work", 
                                useResourceTemplates: [ "profile:bf:Work" ]
                            },
                            {
                                label: "New Work, Instance, & HeldItem", 
                                useResourceTemplates: [ "profile:bf:Work", "profile:bf:Instance", "profile:bf:HeldItem" ]
                            },
                        ]
                    }
                ],
                "return": {
                    "format": "jsonld-expanded",
                    "callback": myCB
                }
                
            }

        </script>
        
    </head>
    <body>
    
    <div class="container">
      <div id="bfeditor" />
    </div>
    
    <script type="text/javascript">
        var bfeditor = bfe.fulleditor(config, "bfeditor");
    </script>
    
    </body>
</html>
